<main>
    <h1>Budget App</h1>
    <div class="enter-data">
        <div class="enter-budget">
            <h2>Please enter your Budget</h2>
            <input type="text">
            <button>Calculate</button>
        </div>
        <div>
            <h2>Please enter your expense</h2>
            <input type="text">

            <input type="text">

            <div class="budget1">

            <div class="expenses1">

                <input type="text">

            <div class="balance1">

        <div class="expenses">
            <div class="expense-title">
                
            </div>
            <div class="expense-value">

            </div>
